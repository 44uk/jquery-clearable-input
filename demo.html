<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>jQuery.clearable-input.demo</title>
    <style type="text/css">
        label {
            display: block;
        }
    </style>
</head>
<body>
<form action="#">
    <div>
        <label for="in1">
            Default
        </label>
        <input id="in1" type="text"/>
    </div>
    <div>
        <label for="in2">
            {icon: &lt;img src="clear.png" alt="clear-icon"&gt;}
        </label>
        <input id="in2" type="text"/>
    </div>
    <div>
        <label for="in3">
            {hide_if_empty: false}
        </label>
        <input id="in3" type="text"/>
    </div>
    <div>
        <label for="in4">
          {callback: function(){ alert('clear!'); }}
        </label>
        <input id="in4" type="text" value="foo"/>
    </div>
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery.clearable-input.js"></script>
<script type="text/javascript">
    /**
     default values
     {
         wrapper:       '<div/>',
         wrapper_class: 'clearable-input-wrapper',
         icon:          '<span>(X)</span>',
         icon_class:    'clearable-input-icon',
         adjust_right:  '2px',
         adjust_top:    '2px',
         hide_if_empty: true
     }
     */
    $('#in1').clearableInput({ });
    $('#in2').clearableInput({
        icon: '<img src="clear.png" alt="clear-icon" style="width:14px;height:14px"/>',
        adjust_right:  '6px',
        adjust_top:    '6px'
    });
    $('#in3').clearableInput({
        hide_if_empty: false
    });

    $('#in4').clearableInput({
        callback: function(){ alert('clear!'); }
    });
</script>
</body>
</html>
